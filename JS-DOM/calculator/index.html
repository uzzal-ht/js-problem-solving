<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Practice Project</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <div class="page-header">
            <h2>Project title</h2>
        </div>

        <div class="calculator-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="calc-wrapper">
                            <div class="calc-display"></div>
                            <div class="btn-groups">
                                <button type="button" class="calc-btn btn" data-num="clr">clr</button>
                                <button type="button" class="calc-btn btn" data-num="del">del</button>
                                <button type="button" class="calc-btn btn" data-num="=">=</button>
                                <button type="button" class="calc-btn btn" data-num="1">1</button>
                                <button type="button" class="calc-btn btn" data-num="2">2</button>
                                <button type="button" class="calc-btn btn" data-num="3">3</button>
                                <button type="button" class="calc-btn btn" data-num="4">4</button>
                                <button type="button" class="calc-btn btn" data-num="5">5</button>
                                <button type="button" class="calc-btn btn" data-num="6">6</button>
                                <button type="button" class="calc-btn btn" data-num="7">7</button>
                                <button type="button" class="calc-btn btn" data-num="8">8</button>
                                <button type="button" class="calc-btn btn" data-num="9">9</button>
                                <button type="button" class="calc-btn btn" data-num="0">0</button>
                                <button type="button" class="calc-btn btn" data-num=".">.</button>
                                <button type="button" class="calc-btn btn" data-num="+">+</button>
                                <button type="button" class="calc-btn btn" data-num="-">-</button>
                                <button type="button" class="calc-btn btn" data-num="*">*</button>
                                <button type="button" class="calc-btn btn" data-num="/">/</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>

</body>

</html>
