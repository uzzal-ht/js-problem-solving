<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Budget App</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <div class="page-header">
            <!-- <h2>Project title</h2> -->
        </div>

        <div class="main-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <form class="budget-form form-wrapper">
                            <label>Please Enter Your Budget</label>
                            <input type="number" placeholder="Add your amount" class="form-control budget-field">
                            <button type="submit" class="btn btn-light calculate">Calculate</button>
                        </form>
                    </div>
                    <div class="col-lg-6 offset-lg-1">
                        <form class="expense-form form-wrapper">
                            <label>Please Enter Your Expense</label>
                            <input type="text" placeholder="Add your expense name" class="form-control expense-name-field">
                            <label>Please Enter Expense Amount</label>
                            <input type="number" placeholder="Add your amount" class="form-control expense-amount-field">
                            <button type="submit" class="btn btn-light calculate">Add Expense</button>
                        </form>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-5">
                        <div class="budget-display">
                            <div class="item">
                                <h2 class="title">Budget</h2>
                                <h2 class="total-budget">0</h2>
                            </div>
                            <div class="item">
                                <h2 class="title">Expense</h2>
                                <h2 class="total-expense">0</h2>
                            </div>
                            <div class="item">
                                <h2 class="title">Balance</h2>
                                <h2 class="balance">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 offset-lg-1">
                        <div class="budget-display expense-display">
                            <h3 class="title">Expense title</h3>
                            <h3 class="title">Expense value</h3>
                            <h3 class="title">Action</h3>
                        </div>
                        <div class="expense-list">
                            <!-- <div class="expense-item">
                                <h5 class="expense-name">Snacks</h5>
                                <h5 class="expense-value">0</h5>
                                <button>Remove</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>

</body>

</html>
