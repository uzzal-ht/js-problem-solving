<body>
    <script>
        
        const word1 = ["abc", "d", "defg"]
        const word2 = ["abcddefg"]

        var arrayStringsAreEqual = function(word1, word2) {
            let str1 = word1.join("").toLowerCase()
            let str2 = word2.join("").toLowerCase()

            return str1 === str2
        };

        console.log(arrayStringsAreEqual(word1, word2));

    </script>
