<body>
    


    <script>

        const s = "What is the solution to this problem"
        const k = 4
        
        var truncateSentence = function(s, k) {
            const array = s.split(" ")
            const newArray = []
            for(let i = 0; i < array.length; i++) {
                for(let j = 0; j < k; j++) {
                    newArray.push(array[j]);
                    
                }
            }

            return newArray.slice(0, k).join(" ")
        };

        console.log(truncateSentence(s, k));
        

    </script>
