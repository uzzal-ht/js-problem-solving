<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-wrapper">
        <form class="form-inner">
            <div class="item">
                <label>Number of codes</label>
                <input type="text" placeholder="How many codes do you want to generate ?" class="input-number-codes">
            </div>
            <div class="item">
                <label>Single code length</label>
                <input type="text" placeholder="How long do you want that code to be ?" class="single-code-length">
            </div>
            <button class="generate-btn">Generate</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
