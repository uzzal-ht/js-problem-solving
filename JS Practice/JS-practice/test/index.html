<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="test">
        <p class="para">test 01</p>
        <p class="para">test 02</p>
        <p class="para">test 03</p>
    </div>

    <button class="btn"> 
        show more 
    </button>


    <script>
        let btn = document.querySelector('.btn')

        btn.addEventListener('click', function() {
            let text = btn.textContent === 'show more';
            
            btn.textContent = text ? 'show less' : 'show more';
        })
    </script>

</body>
</html>
