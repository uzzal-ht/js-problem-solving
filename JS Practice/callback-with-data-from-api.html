<body>


    <script>
        
        const courses = [
            {
                title: "Successful Negotiation: Master Your Negotiating Skills",
                students: 15,
                label: "Bigener"
            },
            {
                title: "Time Management Mastery: Do More, Stress Less",
                students: 20,
                label: "Medium"
            }
        ]


        function course() {
            let newCourse = []
            for (const item of courses) {
                console.log(item);
            }
            return newCourse;
        }


        function newCourse(item) {
            setTimeout(function() {
                courses.push(item)
            }, 2000)
        }



        course()

        newCourse({title: "This is new title", students: 23, label: "Advanced"})




        






















        
    </script>
