<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict"

        let romanToInt = function(s) {
            let number = 0

            let obj = {
                I : 1,
                V : 5,
                X : 10,
                L : 50,
                C : 100,
                D : 500,
                M : 1000
            }

            for(let i = 0; i < s.length; i++) {

                let el = s[i] + s[i + 1]
                
                if(el === "IV") {
                    number += 4
                    i++
                } else if(el === "IX") {
                    number += 9
                    i++
                } else if(el === "XL") {
                    number += 40
                    i++
                } else if(el === "XC") {
                    number += 90
                    i++
                } else if(el === "CD") {
                    number += 400
                    i++
                } else if(el === "CM") {
                    number += 900
                    i++
                } else {
                    number += obj[s[i]]
                }
            }

            return number
        };

        console.log(romanToInt("LVIII"));

    </script>

</body>
</html>
