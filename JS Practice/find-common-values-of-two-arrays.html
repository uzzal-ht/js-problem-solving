        function intersection(arr1, arr2) {
            let firstSet = new Set();
            for (val of arr1) {
                firstSet.add(val);
            }

            let intersectionSet = new Set();

            for (let val of arr2) {
                if (firstSet.has(val)) {
                intersectionSet.add(val);
                }
            }

            return Array.from(intersectionSet);
        }

        console.log(intersection(arr1, arr2));
