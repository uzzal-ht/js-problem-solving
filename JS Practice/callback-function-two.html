    <script>
        
        

        function one(a,b) {
            console.log("this message from function one");

            console.log("this message from function two");
            
            setTimeout(function(){
                console.log("this message by set time out function inside function two");
                test()
            }, 500)
        }

        function three() {
            console.log("this message from function three");
        }

        function four(test2) {
            setTimeout(function() {
                console.log("this message from function four");
                test2(10,5)
            }, 5000)
        }


        four(one)
        // one()
        two(three)
        

























        
    </script>
