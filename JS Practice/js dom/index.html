<!DOCTYPE html>

    <style>
        body {
            text-align: center;
        }
        .list {
            margin-bottom: 10px;
            list-style: none;
        }
        .list a.active{
            color: red;
        }
        button {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="section-wrapper">
        <div class="list-wrapper">
            <ul>
                <li class="list" data-ref="home">
                    <a href="#">Home</a>
                </li>
                <li class="list" data-ref="about">
                    <a href="#">About</a>
                </li>
                <li class="list" data-ref="contact">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <button class="btn" data-target="home">home</button>
        <button class="btn" data-target="about">about</button>
        <button class="btn" data-target="contact">contact</button>
    </div>


    <script>
        const buttons = document.querySelectorAll('.btn');
        const lists = document.querySelectorAll('.list')


        buttons.forEach(btn => {
            btn.addEventListener("click", function() {
                const target = this.dataset.target
                lists.forEach(li => {
                    if(li.dataset.ref === target) {
                        li.classList.add(target)
                    }
                })
            })
        })
