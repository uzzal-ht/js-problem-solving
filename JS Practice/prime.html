        function counterLoop(num) {
            let result = []
            for(let i = 1; i < num; i++) {
                if(!isPrime(i)) {
                    continue
                }
                // console.log(`${i} is a prime number`);
                result.push(i)
            }
            return result
        }


        function isPrime(i) {
            for(let j = 2; j < i; j++) {
                if(i % j === 0) {
                    return false
                }
            }
            return true
        }
        
        console.log(counterLoop(10));


    </script>
